<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Frontend Design Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Card Component</h3>
                <p class="text-gray-600">This is a test card to verify basic styling works.</p>
            </div>
            
            <div class="bg-blue-500 text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-3">Colored Card</h3>
                <p>Testing color schemes and responsiveness.</p>
            </div>
            
            <div class="bg-green-500 text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold mb-3">Another Card</h3>
                <p>Verifying grid layout and responsive design.</p>
            </div>
        </div>
        
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Layout Test</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors">
                    Primary Button
                </button>
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md transition-colors">
                    Secondary Button
                </button>
            </div>
        </div>
    </div>
</body>
</html>
