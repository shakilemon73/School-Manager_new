<!DOCTYPE html>
<html>
<head>
    <title>Test Calendar Buttons</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 8px 12px; margin: 5px; border: 1px solid #ccc; background: #f9f9f9; cursor: pointer; }
        .btn:hover { background: #e9e9e9; }
    </style>
</head>
<body>
    <h1>Button Test</h1>
    <div>
        <button class="btn" onclick="testEdit()">Edit (Pencil Icon)</button>
        <button class="btn" onclick="testDelete()">Delete (Trash Icon)</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        function testEdit() {
            console.log('Edit button clicked!');
            document.getElementById('log').innerHTML += '<p>Edit button works!</p>';
        }
        
        function testDelete() {
            console.log('Delete button clicked!');
            document.getElementById('log').innerHTML += '<p>Delete button works!</p>';
        }
    </script>
</body>
</html>
